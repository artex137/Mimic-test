<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan News | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #bb1919;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95em;
    }

    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      /* Maintain 16:9 aspect ratio on all devices */
      padding-top: 56.25%;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      position: relative;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .headline {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 12px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
    }

    .nav-dots {
      text-align: center;
      margin: 10px 0;
    }

    .nav-dots button {
      background: #444;
      border: none;
      width: 10px;
      height: 10px;
      margin: 4px;
      border-radius: 50%;
      cursor: pointer;
    }

    .nav-dots button:hover {
      background: #666;
    }

    .articles {
      padding: 20px;
      max-width: 768px;
      margin: auto;
    }

    .articles h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .article-card {
      margin-bottom: 20px;
      background: #1d1d1d;
      border-radius: 6px;
      overflow: hidden;
    }

    .article-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .article-card a {
      color: #fff;
      padding: 14px;
      text-decoration: none;
      display: block;
      font-size: 1.05em;
    }

    @media (min-width: 600px) {
      .article-card {
        display: flex;
        flex-direction: row;
      }

      .article-card img {
        width: 200px;
        height: 130px;
      }

      .article-card a {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ryan News</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="20250805_013801.png" alt="Man goes crazy">
        <a class="headline" href="man-goes-crazy.html">Man goes crazy after discovering secrets of the universe</a>
      </div>
      <div class="slide">
        <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear Meetings">
        <a class="headline" href="secret-bear-meetings.html">Bears are seen having secret meetings in their bear caves</a>
      </div>
    </div>
  </div>

  <div class="nav-dots">
    <button onclick="moveSlide(0)"></button>
    <button onclick="moveSlide(1)"></button>
  </div>

  <div class="articles">
    <h2>Latest Stories</h2>
    <div class="article-card">
      <img src="20250805_013801.png" alt="Man">
      <a href="man-goes-crazy.html">Man goes crazy after discovering secrets of the universe</a>
    </div>
    <div class="article-card">
      <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear">
      <a href="secret-bear-meetings.html">Bears are seen having secret meetings in their bear caves</a>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    function moveSlide(index) {
      slides.style.transform = 'translateX(' + (-100 * index) + '%)';
    }
  </script>

</body>
</html>
