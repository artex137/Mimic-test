<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBC News Clone | Home</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .topbar {
      background: #bb0000;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #bb0000;
      padding: 12px 20px;
    }
    .header nav a {
      color: white;
      font-size: 1em;
    }
    .slider-container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }
    .aspect-ratio-box {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: 200%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: black;
    }
    .slide-title {
      position: absolute;
      bottom: 12px;
      left: 16px;
      right: 16px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      font-size: 1.1em;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
    }
    .nav-buttons {
      text-align: center;
      margin: 10px 0;
    }
    .nav-buttons button {
      background-color: #444;
      border: none;
      color: #fff;
      padding: 6px 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .nav-buttons button:hover {
      background-color: #666;
    }
    .featured {
      max-width: 768px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .featured h2 {
      color: #ffffff;
      margin-bottom: 14px;
    }
    .card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: #1f1f1f;
      border-radius: 6px;
      overflow: hidden;
    }
    .card img {
      width: 140px;
      height: 90px;
      object-fit: cover;
    }
    .card-info {
      padding: 12px 16px;
    }
    .card-title {
      font-size: 1em;
      color: #fff;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .card-info {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">BBC NEWS</div>

  <div class="header">
    <div style="color: white; font-weight: bold;">&nbsp;</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </div>

  <div class="slider-container">
    <div class="aspect-ratio-box">
      <div class="slides" id="slider">
        <div class="slide">
          <a href="man-goes-crazy.html">
            <img src="20250805_013801.png" alt="Man goes crazy">
            <div class="slide-title">Man goes crazy after discovering secrets of the universe</div>
          </a>
        </div>
        <div class="slide">
          <a href="secret-bear-meetings.html">
            <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear">
            <div class="slide-title">Bears are seen having secret meetings in their bear caves</div>
          </a>
        </div>
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="moveSlide(0)">1</button>
      <button onclick="moveSlide(1)">2</button>
    </div>
  </div>

  <div class="featured">
    <h2>Featured Articles</h2>
    <a href="man-goes-crazy.html">
      <div class="card">
        <img src="20250805_013801.png" alt="Man">
        <div class="card-info">
          <div class="card-title">Man goes crazy after discovering secrets of the universe</div>
        </div>
      </div>
    </a>
    <a href="secret-bear-meetings.html">
      <div class="card">
        <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear">
        <div class="card-info">
          <div class="card-title">Bears are seen having secret meetings in their bear caves</div>
        </div>
      </div>
    </a>
  </div>

  <script>
    const slider = document.getElementById('slider');
    function moveSlide(index) {
      slider.style.transform = 'translateX(' + (-100 * index) + '%)';
    }
  </script>
</body>
</html>
