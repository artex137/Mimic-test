<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan News | Home</title>
  <style>
    body {
      background: #191919;
      color: #fff;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .top-bar {
      background: #272727;
      padding: 8px 0;
      text-align: center;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
    .header {
      display: flex;
      align-items: center;
      background: #222;
      padding: 16px 20px;
      border-bottom: 1px solid #383838;
      flex-wrap: wrap;
    }
    .logo {
      font-family: 'Old English Text MT', Georgia, serif;
      font-size: 2em;
      color: #dadada;
      flex: 1;
    }
    .nav {
      display: flex;
      gap: 18px;
      margin-left: 12px;
      flex-wrap: wrap;
    }
    .nav a {
      color: #bcbcbc;
      text-decoration: none;
      font-size: 1em;
      padding: 5px 0;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #fff;
    }
    .slider-container {
      max-width: 768px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .slide-title {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      font-size: 1.1em;
      color: #fff;
      border-radius: 4px;
      max-width: 85%;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      background-color: #444;
      border: none;
      color: white;
      padding: 6px 10px;
      margin: 0 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    .nav-buttons button:hover {
      background-color: #666;
    }
    .featured {
      max-width: 768px;
      margin: 40px auto;
      padding: 0 18px;
    }
    .featured h2 {
      color: #ffffff;
      margin-bottom: 16px;
    }
    .card {
      display: flex;
      background: #1c1c1c;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .card img {
      width: 100%;
      max-width: 180px;
      object-fit: cover;
      height: auto;
    }
    .card-info {
      padding: 14px 16px;
      flex: 1;
    }
    .card-title {
      font-size: 1.1em;
      color: #fff;
    }
    @media (max-width: 768px) {
      .headline { font-size: 2em; }
      .slider-container, .featured { max-width: 100%; }
      .card { flex-direction: column; }
      .card img { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    www.ryannews.net
  </div>
  <div class="header">
    <div class="logo">Ryan News</div>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
  </div>

  <div class="slider-container">
    <div class="slides" id="slider">
      <div class="slide">
        <a href="man-goes-crazy.html">
          <img src="20250805_013801.png" alt="Man Goes Crazy"/>
          <div class="slide-title">Man goes crazy after discovering secrets of the universe</div>
        </a>
      </div>
      <div class="slide">
        <a href="secret-bear-meetings.html">
          <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear Meetings"/>
          <div class="slide-title">Bears are seen having secret meetings in their bear caves</div>
        </a>
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="moveSlide(0)">1</button>
      <button onclick="moveSlide(1)">2</button>
    </div>
  </div>

  <div class="featured">
    <h2>Featured Articles</h2>
    <a href="man-goes-crazy.html">
      <div class="card">
        <img src="20250805_013801.png" alt="Man Article">
        <div class="card-info">
          <div class="card-title">Man goes crazy after discovering secrets of the universe</div>
        </div>
      </div>
    </a>
    <a href="secret-bear-meetings.html">
      <div class="card">
        <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear Article">
        <div class="card-info">
          <div class="card-title">Bears are seen having secret meetings in their bear caves</div>
        </div>
      </div>
    </a>
  </div>

  <script>
    const slider = document.getElementById('slider');
    function moveSlide(index) {
      slider.style.transform = 'translateX(' + (-100 * index) + '%)';
    }
  </script>
</body>
</html>
