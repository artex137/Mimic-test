<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan News | Home</title>
  <style>
    body {
      background: #191919;
      color: #fff;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background: #272727;
      padding: 8px 0;
      text-align: center;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
    .header {
      display: flex;
      align-items: center;
      background: #222;
      padding: 16px 20px;
      border-bottom: 1px solid #383838;
      flex-wrap: wrap;
    }
    .logo {
      font-family: 'Old English Text MT', Georgia, serif;
      font-size: 2em;
      color: #dadada;
      flex: 1;
    }
    .nav {
      display: flex;
      gap: 18px;
    }
    .nav a {
      color: #bcbcbc;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #fff;
    }
    .slider-container {
      width: 100%;
      max-width: 768px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 200%;
    }
    .slide {
      position: relative;
      flex-shrink: 0;
      width: 100%;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .headline-overlay {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 14px;
      font-size: 1.2em;
      border-radius: 4px;
      text-decoration: none;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      background: #444;
      border: none;
      color: #fff;
      padding: 6px 10px;
      margin: 0 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    .nav-buttons button:hover {
      background: #666;
    }
    @media (max-width: 600px) {
      .headline-overlay {
        font-size: 1em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">www.ryannews.net</div>
  <div class="header">
    <div class="logo">Ryan News</div>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
  </div>
  <div class="slider-container">
    <div class="slides" id="slider">
      <div class="slide">
        <img src="20250805_013801.png" alt="Man Goes Crazy"/>
        <a class="headline-overlay" href="man-goes-crazy.html">
          Man goes crazy after discovering secrets of the universe
        </a>
      </div>
      <div class="slide">
        <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear Meetings"/>
        <a class="headline-overlay" href="secret-bear-meetings.html">
          Bears are seen having secret meetings in their bear caves
        </a>
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="moveSlide(0)">1</button>
      <button onclick="moveSlide(1)">2</button>
    </div>
  </div>
  <script>
    const slider = document.getElementById('slider');
    function moveSlide(index) {
      slider.style.transform = 'translateX(' + (-100 * index) + '%)';
    }
  </script>
</body>
</html>
