
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTV News Clone | Home</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
    }
    .topbar {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 12px 16px;
    }
    .logo {
      font-size: 1.6em;
      color: white;
      font-weight: bold;
    }
    .header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }
    .slider-container {
      position: relative;
      max-width: 768px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 200%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slide-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 4px;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      background-color: #333;
      border: none;
      color: #fff;
      padding: 6px 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .nav-buttons button:hover {
      background-color: #555;
    }
    .featured {
      max-width: 768px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .featured h2 {
      color: #ffffff;
      margin-bottom: 10px;
    }
    .card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: #1f1f1f;
      border-radius: 6px;
      overflow: hidden;
    }
    .card img {
      width: 160px;
      height: 100px;
      object-fit: cover;
    }
    .card-info {
      padding: 12px 16px;
    }
    .card-title {
      font-size: 1.1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="topbar">www.ctvnews.ca</div>

  <div class="header">
    <div class="logo">CTV News</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </div>

  <div class="slider-container">
    <div class="slides" id="slider">
      <div class="slide">
        <a href="man-goes-crazy.html">
          <img src="20250805_013801.png" alt="Man goes crazy"/>
          <div class="slide-title">Man goes crazy after discovering secrets of the universe</div>
        </a>
      </div>
      <div class="slide">
        <a href="secret-bear-meetings.html">
          <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear Meetings"/>
          <div class="slide-title">Bears are seen having secret meetings in their bear caves</div>
        </a>
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="moveSlide(0)">1</button>
      <button onclick="moveSlide(1)">2</button>
    </div>
  </div>

  <div class="featured">
    <h2>Featured Articles</h2>
    <a href="man-goes-crazy.html">
      <div class="card">
        <img src="20250805_013801.png" alt="Man">
        <div class="card-info">
          <div class="card-title">Man goes crazy after discovering secrets of the universe</div>
        </div>
      </div>
    </a>
    <a href="secret-bear-meetings.html">
      <div class="card">
        <img src="2017.11.28 - Grizzly Bear Carrying Fish - Ursula Dubrick-fStop Foundation (1).jpg" alt="Bear">
        <div class="card-info">
          <div class="card-title">Bears are seen having secret meetings in their bear caves</div>
        </div>
      </div>
    </a>
  </div>

  <script>
    const slider = document.getElementById('slider');
    function moveSlide(index) {
      slider.style.transform = 'translateX(' + (-100 * index) + '%)';
    }
  </script>
</body>
</html>
